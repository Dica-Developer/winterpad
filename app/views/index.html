<!DOCTYPE html>
<html lang="en" ng-app="winterpad">
<head>
    <title>winterpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="all" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
  <div id="topMenu">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ghr-top-menu">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#/">winterpad</a>
                  <button type="button" class="btn btn-default add-note" data-toggle="modal" data-target="#addNoteDialog">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
              </div>
              <div class="collapse navbar-collapse" id="ghr-top-menu" menu></div>
          </div>
      </nav>
  </div>

  <div class="modal fade" id="addNoteDialog" tabindex="-1" role="dialog" aria-labelledby="addNoteDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="addNoteDialogLabel">Add note</h4>
        </div>
        <div class="modal-body container-fluid">
          <textarea id="newNoteContent" rows="23" class="col-xs-12"></textarea>
        </div>
        <div class="modal-footer" ng-controller="RootController">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="saveNote()" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="main" class="container-fluid" ui-view></div>
  <!-- build:js js/index.js -->
  <script src="../bower_components/moment/moment.js"></script>
  <script src="../bower_components/lodash/dist/lodash.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-ui-select/dist/select.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/angular-local-storage/angular-local-storage.js"></script>
  <script src="../bower_components/angular-hotkeys/build/hotkeys.js"></script>

  <script src="../js/index.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/routes.js"></script>
  <!-- endbuild -->
</body>
</html>
